<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../newsletterForm.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="newsletter-contaiver">
      <div class="form-container">
        <h1 class="form-title">Subscribe to our Newsletter</h1>
        <form class="form-newsletter">
          <label for="fullname">Full Name:</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
          /><br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" placeholder="E-mail" />
          <br />
          <label for="contact">Contact (Optional):</label><br />
          <input
            type="text"
            id="contact"
            name="contact"
            placeholder="Contact"
          />
          <br />
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="10"
            cols="1"
            placeholder="Message"
          ></textarea>

          <br />
        </form>
        <div class="btn-container">
          <button class="btn-subscription" onclick="myFunction()">
            Subscribe Now
          </button>
        </div>
        <div class="popup" id="popup">
          <span class="popuptext" id="myPopup"
            >Congratulations! You have subscribe our Newsletter.</span
          >
        </div>
      </div>
      <div class="form-img">
        <img
          class="form-img"
          src="../images/kid_bro.jpg"
          alt="kid with a broccoli"
        />
      </div>
    </div>
    <script>
      function myFunction() {
        const popup = document.getElementById("popup");
        popup.classList.add("show");
      }
    </script>
  </body>
</html>
