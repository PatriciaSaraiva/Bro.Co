    <div class="newsletter-container" id="form">
      <div class="form-container">
        <h1 class="form-title">Subscribe to our Newsletter</h1>
        <form class="form-newsletter">
          <label for="fullname">Full Name:</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
          /><br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" placeholder="E-mail" />
          <br />
          <label for="contact">Contact (Optional):</label><br />
          <input
            type="text"
            id="contact"
            name="contact"
            placeholder="Contact"
          />
          <br />
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="10"
            cols="1"
            placeholder="Message"
          ></textarea>
          <br />
        </form>
        <div class="btn-subscription_container">
          <button class="btn-subscription" onclick="onSubscribe()">
            Subscribe Now
          </button>
        </div>
        <div class="popup" id="popup">
          <p class="popuptext" id="myPopup">
            Congratulations! You have subscribe our Newsletter.
          </p>
          <button
            class="btn-subscription_ok"
            id="ok"
            onclick="onCancelSubscribe()"
          >
            OK!
          </button>
        </div>
      </div>
      <div class="form-img_container">
        <img class="form-img" />
      </div>
